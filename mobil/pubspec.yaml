name: biberon
description: Biberon App
version: 0.0.11
publish_to: none

environment:
  sdk: ">=3.1.6 <4.0.0"

dependencies:
  bloc: ^8.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  talker_flutter: ^4.0.3
  talker_bloc_logger: ^4.0.3
  go_router: ^14.2.8
  google_sign_in: ^6.2.1
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  flex_color_scheme: ^7.3.1
  google_fonts: ^6.1.0
  dio_cookie_manager: ^3.1.1
  dio: ^5.4.0
  cookie_jar: ^4.0.8
  path_provider: ^2.1.2
  talker_dio_logger: ^4.0.1
  json_annotation: ^4.8.1
  get_it: ^8.0.0
  fpdart: ^1.1.0
  formz: ^0.7.0
  email_validator: ^3.0.0
  flutter_verification_code: ^1.1.7
  flutter_native_splash: ^2.3.10
  fluttertoast: ^8.2.4
  flutter_markdown: ^0.7.3+2
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.2
  dotted_border: ^2.1.0
  intl: any
  flutter_localizations:
    sdk: flutter
  csc_picker: ^0.2.7
  flutter_quill: ^9.3.11
  popover: ^0.3.0+1

dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/forgot_pass/
    - assets/verify-mail/
    - assets/onboarding/
    - assets/sign-in/
    - assets/
    - assets/sign-up/
    - assets/home/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont_wdth,wght.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
